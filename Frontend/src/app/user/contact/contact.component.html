<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs"><span class="mr-2"><a routerLink="/home">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-3 bread">Contact Us</h1>
      </div>
    </div>
  </div>
</section>


<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-4">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-map-o"></span>
              </div>
              <p><span>Address:</span> 198 West 21th Street, Suite 721 Tunis 10016</p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-mobile-phone"></span>
              </div>
              <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="border w-100 p-4 rounded mb-2 d-flex">
              <div class="icon mr-3">
                <span class="icon-envelope-o"></span>
              </div>
              <p><span>Email:</span> <a href="mailto:rais.asma99@gmail.com">carRental@yoursite.com</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 block-9 mb-md-5">
        <form 
          action="mailto:rais.asma99@gmail.com" 
          method="post" 
          enctype="text/plain" 
          class="bg-light p-5 contact-form" 
          onsubmit="return validateForm()"
        >
          <div class="form-group">
            <label for="name">Your Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Your Name" 
              required
            >
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Your Email" 
              required
            >
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input 
              type="text" 
              class="form-control" 
              id="subject" 
              name="subject" 
              placeholder="Subject"
            >
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              name="message" 
              cols="30" 
              rows="7" 
              class="form-control" 
              placeholder="Message" 
              required
            ></textarea>
          </div>
          <div class="form-group">
            <input 
              type="submit" 
              value="Send Message" 
              class="btn btn-primary py-3 px-5"
            >
          </div>
        </form>
      </div>
      
    </div>
  </div>
</section>
